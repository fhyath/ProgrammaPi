<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dough.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Make Your Dough!</h1>
    <div class="leftCol">
        <div class="ingredientList">

            <div class="listImg"> 
                <ul>
                    <li><input type="checkbox" id="cb1"/>
                        <label for="cb1"><img src="img/flour.png" alt="" class="flour"/></label>
                    </li>
                    <li><input type="checkbox" id="cb2" />
                        <label for="cb2"><img src="img/wheat.png" alt="" class="wheat"/></label>
                    </li>
                    <li><input type="checkbox" id="cb3" />
                        
                        <label for="cb3"><img src="img/water-drop.png" alt="" class="water"/></label>
                    </li>
                    <li><input type="checkbox" id="cb4" />
                        <label for="cb4"><img src="img/seasoning.png" alt="" class="season"/></label>
                    </li>
                </ul>

            </div>
            <div class="listName">
                <h3>FLOUR</h3><br> <br>
                <H3>WHEAT</H3> <br>
                <H3>WATER</H3><br>
                <H3>SEASONING</H3>
            </div>
    
                        
        </div>
    </div>
    <div class="rightCol">

        <img src="img/dough.png" class="dough" alt="dough">
        <img src="img/pizzaDough.png" class="pizzaDough" alt="dough">
        <img src="img/rolling-pin.png" class="rollPin" alt="dough">
        <div class="mixIngredients">
            <p>MIX</p>
        </div>
        <div class="rollDough">
            <p>Roll The Dough</p>
        </div>
    </div>
    <div class="addSauce">
        <a href="sauce.html">
        <h2>Add <br>  Sauce</h2> <span class="arrow"> > </span>
        </a>
    </div>

</html>
