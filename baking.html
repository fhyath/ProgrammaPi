<!DOCTYPE html>
<html lang="en">

<head>
    <html lang="en">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./Assets/finished-pizza.png">
    <link rel="stylesheet" href="baking.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Baking - Programma Pi</title>
</head>

<body>
    <div class="Main-Background">
        <input type="checkbox" id="Baking" />
        <div class="Cooking-Title">TIME TO BAKE</div>
        <div class="Button-Container">
            <label for="Baking">Start Baking</label>
        </div>
        <div class="Main-Content">
            <div class="Uncooked-Pizza-Container">
                <img src="./Assets/uncooked-Pizza.png" alt="Uncooked Pizza" class="Uncooked-Pizza">
            </div>
            <div class="Brick-Wall-Container">
                <img src="./Assets/Brick-Wall.png" alt="BrickWall" class="Brick-Wall">
            </div>
            <div class="Finished-Pizza-Container">
                <img src="./Assets/finished-pizza.png" alt="Finished Pizza" class="Finished-Pizza">
            </div>
        </div>




    </div>

</body>

</html>
